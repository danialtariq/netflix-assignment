<!DOCTYPE html>
<head>
  <title>Netflix</title>
  <link rel="stylesheet" href="NetflixSans-Bold.otf" />
  <link rel="stylesheet" href="NetflixSans-Bold.woff2" />
  <link rel="stylesheet" href="NetflixSans-Light.otf" />
  <link rel="stylesheet" href="NetflixSans-Light.woff2" />
  <link rel="stylesheet" href="NetflixSans-Medium.otf" />
  <link rel="stylesheet" href="NetflixSans-Medium.woff2" />
  <link rel="stylesheet" href="NetflixSans-Regular.otf" />
  <link rel="stylesheet" href="NetflixSans-Regular.woff2" />
  <link rel="stylesheet" href="net.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins"
  />
</head>
<html>
  <body>
    <div class="main">
      <div class="div-1">
        <div class="logo">
          <img class="no" src="Logonetflix.png" alt="logo" />
          <div class="signal">
            <button class="sig">Sign In</button>
          </div>
        </div>
        <div class="unlimited">
          <h1>
            Unlimited movies, TV <br />
            shows, and more.
          </h1>
        </div>
        <div class="watch">
          <h2>Watch anywhere. Cancel anytime.</h2>
        </div>
        <div class="ready">
          Ready to watch? Enter your email to create or restart your membership.
        </div>
        <div class="email">
          <form class="table">
            <input class="em" type="text" placeholder="Email address" />
            <button class="gt" type="submit">Get Started</button>
          </form>
        </div>
      </div>
      <div class="div-2"></div>
      <div class="div-3"></div>
      <div class="div-4"></div>
      <div class="div-5"></div>
      <div class="div-6"></div>
      <div class="div-7"></div>
    </div>
  </body>
</html>
